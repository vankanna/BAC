<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <form id="bac-form">

        <label for="bac-num-beers">Number of Beers Consumed</label>
        <input type="text" id="bac-num-beers">

        <label for="bac-num-wine">Glasses of Wine Consumed</label>
        <input type="text" id="bac-num-wine">

        <label for="bac-num-shots">Number of Shots Consumed</label>
        <input type="text" id="bac-num-shots">

        <label for="bac-pounds">Your Weight in Pounds</label>
        <input type="text" id="bac-pounds">

        <label for="bac-hours-since">Hours Since Your First Drink</label>
        <input type="text" id="bac-hours-since">

        <button id="bac-calculate-button">Calculate</button>
    </form>

    <p id="bac-output"></p>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
